dependencies {
    // Align versions of all Kotlin components
    implementation "com.android.tools.build:gradle:$agp_version"
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    //noinspection DifferentStdlibGradleVersion
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Use the Kotlin test library.
    // testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    // testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'a
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'com.example.plugin.greeting'
            implementationClass = 'com.example.plugin.PlugindemoPlugin'
        }
    }
}

project.afterEvaluate { project -> 
    project.getComponents().forEach() {
        project.logger.lifecycle "component name: ${it.getName()}"
    }
}

